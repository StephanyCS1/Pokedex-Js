<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="website icon" href="https://lh3.googleusercontent.com/3TSaKxXGo2wT0lu0AyNUBnkk6wkCC2AzOhJyy3JXIPm-AmZ1k9DSAroWeBUyePswCZSs5lVp3mPF7HzUpY9VPlyOV5eddITONINr3WSqLNLm=e365-w512">
    <script src="index.js"></script>
    <title>Pokedex JS</title>
</head>
<body>
    <div class="pokedex-container">
        <div class="find">
            <input type="text" class="pokemon-name" id="pokemon-name">
            <button class="find-btn" onclick="pokedex()">Buscar</button>
        </div>
        <div class="name">
            <h3 id="namePoke"></h3>
        </div>
        <div class="container-img">
            <img width="300px" src="./img/descarga.gif" id= "contein-img"alt="pokemon">
        </div>
        <div class="ability">
            <h3>Habilidades</h3>
            <h4 id="ability"></h4>
        </div>
    </div>
</body>
</html>
